<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__title"> <span> CSS Transform</span></div>
			</div>
		</header>
		<main class="items">
			<div class="items__container">
				<div class="items__content content">
					<div class="content__2d">
						<h2 class="content__title">2D</h2>
						<div class="content__block">
							<div class="content__translate">TRANSLATE</div>
						</div>
						<div class="content__block">
							<div class="content__scale">SCALE</div>
						</div>
						<div class="content__block">
							<div class="content__rotate">ROTATE</div>
						</div>
						<div class="content__block">
							<div class="content__skew">SKEW</div>
						</div>
						<div class="content__block">
							<div class="content__matrix">MATRIX</div>
						</div>
						<div class="content__block">
							<div class="content__trarosca">TRANSLATE SCALE RORATE</div>
						</div>
						<div class="content__block">
							<div class="content__transform">tRANSFORM ORIGIN</div>
						</div>
					</div>
					<div class="content__3d">
						<h2 class="content__title">3D</h2>
						<div class="content__block">
							<div class="content__wrapper3d">
								<div class="content__perspective">Perspective, perspective-origin</div>
							</div>
						</div>
						<div class="content__block">
							<div class="content__wrapper3d">
								<div class="content__translate3d">Translate3d</div>
							</div>
						</div>
						<div class="content__block">
							<div class="content__wrapper3d">
								<div class="content__scale3d">scale3d</div>
							</div>
						</div>
						<div class="content__block">
							<div class="content__wrapper3d">
								<div class="content__rotate3d">rotate3d</div>
							</div>
						</div>
						<div class="content__block">
							<div class="content__wrapper3d">
								<div class="content__matrix3d">MATRIX3d</div>
							</div>
						</div>
						<div class="content__block">
							<div class="content__wrapper3d">
								<div class="content__trarosca3d">TRANSLATE SCALE RORATE3d</div>
							</div>
						</div>
						<div class="content__block">
							<div class="content__transformstyle-wrapper3d">
								<div class="content__transformstyle">Transform-style</div>
							</div>
						</div>
						<div class="content__block">
							<div class="content__wrapper3d">
								<div class="flip">
									<div class="flip__body">
										<div class="flip__front">
											front
										</div>
										<div class="flip__back">
											BACK
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content__car car">
					<img class="car__image" src="img/dog.png" alt="dog">
					<div class="car__upper">
						<div class="car__window-one"></div>
						<div class="car__window-two"></div>
						<div class="car__window-blind"></div>
					</div>
					<div class="car__down">
						<div class="car__door">
							<div class="car__handle"></div>
						</div>
						<div class="car__bottom">
							<div class="car__wheel-left"></div>
							<div class="car__wheel-right"></div>
						</div>
						<div class="car__light">
							<div class="car__light-beam"></div>
						</div>
						<div class="car__backlight"></div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
