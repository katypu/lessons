<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<!-- FLEX-container -->
	<div class="wrapper">
		<header class="header header-block">
			<div class="header-block__container">
				<h1 class="header__title">Checkout</h1>
				<div class="header__sub-title">There are 3 products in your cart</div>
			</div>
		</header>
		<main class="page">
			<section class="page__billing billing">
				<div class="billing__container">
					<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="billing__form">
						<h2 class="billing__title title-details">Billing Details</h2>
						<div class="billing__items">
							<div class="billing__item">
								<input autocomplete="off" name="username" placeholder="First name*" value="" type="text"
									class="billing__input">
								<input autocomplete="off" name="usersurname" placeholder="Last name*" value="" type="text"
									class="billing__input">
							</div>
							<div class="billing__item">
								<input autocomplete="off" name="useraddress" placeholder="Address*" value="" type="text"
									class="billing__input">
								<input autocomplete="off" name="useraddress2" placeholder="Address line 2" value="" type="text"
									class="billing__input">
							</div>
							<div class="billing__item item-select">
								<select id="country" name="country" class="billing__input select-style">
									<option selected disabled value="1">Country</option>
									<option value="2">Ukraine</option>
									<option value="3">Poland</option>
									<option value="4">France</option>
									<option value="5">Italy</option>
									<option value="6">Germany</option>
								</select>
								<input autocomplete="off" name="usercity" placeholder="City/Town*" value="" type="text"
									class="billing__input">
							</div>
							<div class="billing__item">
								<input autocomplete="off" name="userzip" placeholder="Postcode/ZIP*" value="" type="text"
									class="billing__input">
								<input class="billing__input" autocomplete="off" placeholder="Phone*" name="phone" type="tel">
							</div>
							<div class="billing__item">
								<input autocomplete="off" name="userzip" placeholder="Postcode/ZIP*" value="" type="text"
									class="billing__input">
								<input class="billing__input" autocomplete="off" placeholder="Phone*" name="phone" type="tel">
							</div>
							<div class="billing__item">
								<textarea autocomplete="off" placeholder="Additional information" name="message"
									class="billing__input item-textarea"></textarea>
							</div>
							<div class="billing__checkbox checkbox-billing">
								<div class="checkbox-billing__item">
									<input id="create-account" checked class="checkbox-billing__check" value="yes" name="create"
										type="checkbox">
									<label class="checkbox-billing__label" for="create-account">Create Account</label>
								</div>
								<div class="checkbox-billing__item">
									<input id="shipping" class="checkbox-billing__check" value="yes" name="ship" type="checkbox">
									<label class="checkbox-billing__label" for="shipping">Ship to a different address?</label>
								</div>
							</div>
							<div class="billing__coupon">
								<h2 class="billing__title title-coupon">Apply Coupon to get discount!</h2>
								<div class="billing__item coupon-item">
									<input autocomplete="off" name="usercode" placeholder="Coupon code" value="" type="text"
										class="billing__input">
									<button class="billing__apply" type="submit">Apply Code</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</section>
			<section class="page__shipping shipping">
				<div class="shipping__container">
					<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="shipping__address">
						<h2 class="shipping__title">Shipping Address</h2>
						<div class="shipping__items shipping__items">
							<div class="shipping__item">
								<label for="email" class="shipping__label">Email Address<span>*</span></label>
								<input class="shipping__input" id="email" required="" type="email" name="email"
									placeholder="roni_cost@example.com">
							</div>
							<div class="shipping__item">
								<label for="password" class="shipping__label">Password</label>
								<input class="shipping__input" id="password" type="password" name="password"
									placeholder="******************">
							</div>
							<div class="shipping__item">
								<label for="zip" class="shipping__label">Zip/Postal Code</label>
								<input type="text" class="shipping__input" id="zip" name="zip">
							</div>
							<div class="shipping__text">You already have an account with us. Sign in or continue as guest.
							</div>
							<div class="shipping__login">
								<button type="submit" class="shipping__button">Login</button>
								<a href="#" class="shipping__link">Forgot Your Password?</a>
							</div>
						</div>
					</form>
					<form action="https://jsonplaceholder.typicode.com/posts" method="post" class="shipping__info">
						<div class="shipping__items-info">
							<div class="shipping__item">
								<label for="first-name" class="shipping__label">First Name<span>*</span></label>
								<input type="text" class="shipping__input" id="first-name" required="" name="first-name">
							</div>
							<div class="shipping__item">
								<label for="last-name" class="shipping__label">Last Name<span>*</span></label>
								<input type="text" class="shipping__input" id="last-name" required="" name="last-name">
							</div>
							<div class="shipping__item">
								<label for="company" class="shipping__label">Company</label>
								<input type="text" class="shipping__input" id="company" name="company">
							</div>
							<div class="shipping__item">
								<label for="street-adress" class="shipping__label">Street Adress<span>*</span></label>
								<div class="shipping__street">
									<input type="text" class="shipping__input street-input" id="street-adress" required=""
										name="street-adress">
									<input type="text" class="shipping__input street-input" name="street-adress">
									<input type="text" class="shipping__input street-input" name="street-adress">
								</div>
							</div>
							<div class="shipping__item">
								<label for="country02" class="shipping__label">Country</label>
								<input type="text" class="shipping__input" id="country02" name="country">
							</div>
							<div class="shipping__item">
								<label for="state" class="shipping__label">State/Province<span>*</span></label>
								<select class="shipping__input shipping-select" id="state" name="state">
									<option disabled="" selected="" value="Please select a region, state or province">Please
										select a region, state or province
									</option>
									<option value="Ukraine">Ukraine</option>
									<option value="England">India</option>
									<option value="Germany">Germany</option>
									<option value="France">France</option>
									<option value="Italy">Italy</option>
								</select>
							</div>
						</div>
						<h2 class="shipping__title">Shipping Methods</h2>
						<div class="shipping__radio radio">
							<div class="radio__item item-radio-01">
								<input checked="" class="radio__input" id="price-01" required="" value="5$" name="price"
									type="radio">
								<label class="radio__label" for="price-01">5$</label>
								<div class="radio__info">
									<div class="radio__label-text">Fixed</div>
									<div class="radio__label-text">Flat Rat</div>
								</div>
							</div>
							<div class="radio__item item-radio-02">
								<input class="radio__input" id="price-02" required="" name="price" value="10$" type="radio">
								<label class="radio__label" for="price-02">10$</label>
								<div class="radio__info">
									<div class="radio__label-text">Table Rate</div>
									<div class="radio__label-text">Best Way</div>
								</div>
							</div>
						</div>
						<div class="shipping__next">
							<button type="submit" class="shipping__button">next</button>
							<a href="#" class="shipping__back">back</a>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer>
		</footer>
	</div>
</body>

</html>
